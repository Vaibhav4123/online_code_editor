<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor</title>
  <link rel="stylesheet" href="style.css" />

  <!-- <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script> -->


</head>
<body>
  <div class="top-bar">
    <div class="logo">ðŸ’» Live Code Editor</div>
    <div class="actions">
      <button id="run">â–¶ Run</button>
      <button id="download">â¬‡ Download</button>
      <!-- <button id="export">ðŸ”— Export</button> -->
      <button id="themeToggle">ðŸŒ™ Dark</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="tabs">
      <button class="tab active" data-tab="html">index.html</button>
      <button class="tab" data-tab="css">style.css</button>
      <button class="tab" data-tab="js">script.js</button>
    </div>
    <div class="editors">
      <textarea id="html" class="code-editor active" placeholder="Write HTML here..."><h1>Hello, world!</h1></textarea>
      <textarea id="css" class="code-editor" placeholder="Write CSS here...">h1 { color: red; }</textarea>
      <textarea id="js" class="code-editor" placeholder="Write JS here...">console.log("Hello from JS");</textarea>
    </div>
  </div>

  <div class="output-container">
    <iframe id="output"></iframe>
  </div>

  <script src="script.js"></script>

</body>
</html>
